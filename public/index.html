<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <!-- Login Box -->
    <div class="login-box">
      <h1>Login</h1>
      <!-- Username Block -->
      <div class="textbox">
        <input type="text" name="name" autocomplete="off" required />
        <label for="name" class="label-textbox">
          <span class="content-textbox">Username</span>
        </label>
      </div>
      <!-- Password Block -->
      <div class="textbox" style="top: 20px;">
        <input type="password" name="name" autocomplete="off" required />
        <label for="name" class="label-textbox">
          <span class="content-textbox">Password</span>
        </label>
      </div>
      <!-- Login Button -->
      <input class="logbtn" type="submit" name="" value="Login" />
      <!-- Create Account -->
      <div class="bottom-text">
        Don't have account?
        <input id="signup" class="signup-btn" type="button" name="" value="Sign Up" />
      </div>
    </div>

      <!-- The Modal-->
    <div id="register-modal" class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <h1>Create Account</h1>
        <form action="">
          <input class="info-box" type="text" placeholder="Account Name">
          <input class="info-box" type="text" placeholder="Password">
          <input class="info-box" type="text" placeholder="Serial Number #">
          <input class="register-btn" type="button" name="" value="register" />
        </form>
      </div>
    </div>

    <script src="signUpModal.js"></script>
  </body>
</html>
