<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <input type="text" name="name" autocomplete="off" required />
        <label for="name" class="label-textbox">
          <span class="content-textbox">Username</span>
        </label>
      </div>
      <div class="textbox" style="top: 20px;">
        <input type="password" name="name" autocomplete="off" required />
        <label for="name" class="label-textbox">
          <span class="content-textbox">Password</span>
        </label>
      </div>
      <input class="logbtn" type="submit" name="" value="Login" />
      <div class="bottom-text">
        Don't have account? <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
